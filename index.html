<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
        <div>
          <div class="bg-primary text-light p-5">kit kat</div>
        </div>
<div class="col-2"
<div class="bg-primary text p-5">perk</div>
</div>
<div class="col-2">
<div class="big-primary text p-5">dairy milk</div>
</div>
<div class="col-2">
  <div class="big-primary text p-5">5star>/div>
  </div>

  <div class="row">
    <h4>column grid</h4>
    <div class="col-6">
      <div class="bg-danger text light p-5">kit kat</div>
      </dv>
      <div class="col-2">
        <div class="bg-danger text light p-5">perk</div>
      </div>
      <div class="col-2">
        <div class="bg-danger text light p-5">dairy milk</div>
      </div>
      <div class="col-2">
        <div class="bg-danger text light p-5">5star</div>
      </div>

      <div class="row">
        <h4>responsive column grid</h4>
        <div class="col-sm-4 col-mid-6">
          <div class="bg-info text light p-5">kit kat</div>
          </dv>
          <div class="col-2">
            <div class="bg-info text light p-5">perk</div>
          </div>
          <div class="col-2">
            <div class="bg-info text light p-5">dairy milk</div>
          </div>
          <div class="col-2">
            <div class="bg-info text light p-5">5star</div>
          </div>


          <div class="row">
            <h4>justify column grid</h4>
            <div class="col-md-3">
              <div class="bg-warning text light p-5">kit kat</div>
              </dv>
              <div class="col-mid-3">
                <div class="bg-warning text light p-5">perk</div>
              </div>
              <div class="col-mid-3">
                <div class="bg-warning text light p-5">dairy milk</div>
              </div>
              <div class="col-mid-3">
                <div class="bg-warning text light p-5">5star</div>
              </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
